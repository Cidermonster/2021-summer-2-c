<!DOCTYPE html>
<html lang="ja">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <head>
        <meta charset="UTF-8">
        <title>
            スタンプギャラリー
        </title>
        <link rel="stylesheet" type="text/css" href="list.css" />
    </head>

    <body>
        <h3>
            スタンプギャラリー
        </h3>
        <div id="stamps">
        </div>
        
        <script>
            let stamp = localStorage.stamp;
                if (stamp == undefined) {
                    stamp = 0;
                }
                stamp = Number(stamp);

            for (let i = 1; i <= stamp; i++) {
                stamps.innerHTML += `
              <img src = "../Stamps/${i}.jpg">`;
            }
        </script>
        <br>

        <div id = "number">

        </div>

        <div id="back">
            <button id="exit" onclick="location.href='../index.html'">マップに戻る</button>
        </div>
        
    </body>
</html>
